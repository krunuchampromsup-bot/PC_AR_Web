<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU AR Experience - Smart Computer Hardware</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Prompt', sans-serif; }
        .ui-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            width: 90%;
        }
        .back-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            border: 1px solid #00f2ff;
            display: inline-block;
            margin-bottom: 10px;
        }
        .info-panel {
            background: rgba(5, 10, 20, 0.8);
            border: 1px solid #00f2ff;
            border-radius: 15px;
            padding: 15px;
            color: white;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <a href="index.html" class="back-btn">⬅ กลับหน้าหลัก</a>
        <div class="info-panel">
            <h2 style="margin: 0; color: #00f2ff;">Intel Core i9</h2>
            <p style="font-size: 0.9rem; margin: 5px 0;">ส่องกล้องไปที่รูป CPU บนแผ่นพับเพื่อดูโมเดล 3D</p>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="cpu-model" src="https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Box/glTF-Binary/Box.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-box position='0 0.5 0' material='color: #00f2ff; opacity: 0.8;' animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
                <a-text value="CPU 3D MODEL" align="center" position="0 0.8 0" scale="0.5 0.5 0.5" color="#ffffff"></a-text>
            </a-box>
            
            <a-light type="ambient" color="#fff"></a-light>
            <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
