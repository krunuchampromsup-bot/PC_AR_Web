<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View - Computer Case</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f2ff;
        }
        body {
            margin: 0;
            background-color: #050a14;
            font-family: 'Prompt', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
        }

        /* 2. กำหนดความสูงให้ชัดเจนเพื่อป้องกันหน้าจอวูบ */
        model-viewer {
            width: 100%;
            height: 60vh; /* กำหนดความสูงแน่นอน */
            background-color: #050a14;
            --poster-color: transparent;
        }

        .ar-button {
            background-color: var(--neon-blue);
            border-radius: 50px;
            border: none;
            padding: 12px 24px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #050a14;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            z-index: 20;
        }

        .back-btn {
            position: absolute;
            top: 25px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--neon-blue);
            color: #050a14;
        }

        .info-panel {
            padding: 20px;
            background: rgba(7, 15, 30, 0.9);
            border-top: 2px solid var(--neon-blue);
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← ย้อนกลับ</a>

    <header>
        <h2>Computer Case</h2>
    </header>

    <model-viewer 
        src="computer_case.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        alt="โมเดล 3D เคสคอมพิวเตอร์">
        
        <button slot="ar-button" class="ar-button">
            ✨ ส่องดู Case ในโลกจริง (AR)
        </button>
    </model-viewer>

    <div class="info-panel">
        <h3 style="color: var(--neon-blue); margin-top: 0;">เกร็ดความรู้เรื่อง Case</h3>
        <p>เคสคอมพิวเตอร์ (Case) ทำหน้าที่เป็นเกราะป้องกันอุปกรณ์ภายในจากฝุ่นและความชื้น รวมถึงช่วยจัดระเบียบการวางอุปกรณ์ต่างๆ และที่สำคัญที่สุดคือการออกแบบทิศทางลม (Airflow) เพื่อระบายความร้อนออกจากตัวเครื่องอย่างมีประสิทธิภาพครับ</p>
    </div>

</body>
</html>
