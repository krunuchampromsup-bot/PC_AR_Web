            --border: rgba(0, 242, 255, 0.3);

        /* HP Bar Styles */
        .status-container { margin-bottom: 20px; padding: 15px; background: var(--glass); border-radius: 15px; border: 1px solid var(--border); transition: 0.3s; }
        .hp-bg { width: 100%; height: 18px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; border: 1px solid rgba(0,242,255,0.2); }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, var(--neon), var(--pink)); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        input { padding: 12px; border-radius: 10px; border: 1px solid var(--neon); width: 85%; margin: 15px 0; background: #0a1a33; color: white; font-family: 'Prompt'; font-size: 1.1rem; outline: none; text-align: center; box-shadow: inset 0 0 5px var(--neon); }
        .btn { padding: 15px 40px; background: var(--neon); color: #000; border: none; border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 1.1rem; margin: 10px; transition: 0.3s; box-shadow: 0 0 15px var(--neon); }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--neon); filter: brightness(1.2); }
        
        .choice-btn { display: block; width: 100%; padding: 16px; margin: 12px 0; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: white; border-radius: 12px; cursor: pointer; text-align: left; font-size: 1.1rem; transition: 0.3s; font-family: 'Prompt'; }
        .choice-btn:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--neon); transform: translateX(5px); }
        .choice-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); box-shadow: 0 0 15px var(--success); }
        .choice-btn.wrong { background: var(--error) !important; color: white; border-color: var(--error); box-shadow: 0 0 15px var(--error); }
        
        #timer { font-size: 1.2rem; color: var(--neon); font-weight: 700; margin-bottom: 10px; text-shadow: 0 0 5px var(--neon); }
        .hidden { display: none; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
